<mat-card>
    <mat-card-title color="primay">
        User Detail
    </mat-card-title>
    <mat-card-subtitle>
        {{ user?.created | date }}
    </mat-card-subtitle>
    <mat-card-content>
        <p>
            <span>User ID</span>:  {{ user?.id || '--' }}
        </p>
        <p>
            <span>First Name</span>:  {{ user?.first_name || '--' }}
        </p>
        <p>
            <span>Last Name</span>:  {{ user?.last_name || '--' }}
        </p>
        <p>
            <span>Email</span>:  {{ user?.email || '--' }}
        </p>
    </mat-card-content>
</mat-card>
