<h4 *ngIf="loading">Loading...</h4>


<mat-card class="form" *ngIf="!loading">
    <mat-card-title>
        Edit Note
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Note Title</mat-label>
                    <input matInput type="text" placeholder="title" formControlName="title">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Note Content</mat-label>
                    <input matInput type="text" placeholder="note content" formControlName="content">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" type="submit" [disabled]="loading">Edit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
