<mat-card role="banner" class="banner">
</mat-card>

<mat-card role="region" class="form">
    <mat-card-title>
        Login
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="email" formControlName="email" value="michael@gmail.com">
                    <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="***" formControlName="password" value="wonderful">
                    <mat-icon matPrefix>lock</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <p>Dont have an account?
                    <button mat-button color="primary" (click)="navigateToSingup($event)">Signup</button> 
                </p>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
